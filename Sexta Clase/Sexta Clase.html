<!Doctype html>
<html>
    <head>
        <title> Tabla de datos </title>
    </head>
    <body>
    <center>
    <body style="background-color: LightGreen"
        <form>
		    <div>
                <!--Step 1 your details-->
			    <b><p>Step 1:Your details</p></b>
                Name:<input type="text" name="Name:" placeholder="Nombre"><br>
                Email:<input type="text" name="Name:"><br>
			    Phone:<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" maxlength="10"><br>
		    </div>
		    <div>
                <!--Step 2 Delivery address-->
           	<b><p>Step2:Delivery address</p></b>
                Address:<input type="text" name="Name:"><br>
                Post Code:<input type="text" name="Name:"><br>
                Country:
                 <select>
                    <option value="México">M&eacute;xico</option>
                    <option value="Canada">Canada</option>
                    <option value="Estados Unidos">Eu</option>
                    <option value="España">Espa&nacute;a</option>
                </select>
                <br>
		    </div>
		    <div>
            <!--Step 3 Card details-->
			<b><p>Step 3:Card details</p></b>
               	Card Number:<input type="text" name="Name:"><br>
               	Security Code:<input type="text" name="Name:"><br>
                Name on Card:<input type="text" name="Name: pattern="[0-9]{4}-[0-9]{4}-[0-9]{3}"><br>
		    </div>
        </form>
    </center>
    </body>
</html>
